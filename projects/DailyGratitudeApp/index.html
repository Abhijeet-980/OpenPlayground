<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Gratitude Note | OpenPlayground</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Remix Icon -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <!-- styles.css -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="background-radial"></div>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <main class="app-container">
        <header class="app-header">
            <div class="logo">
                <i class="ri-heart-pulse-fill"></i>
                <h1>Gratitude</h1>
            </div>
            <div class="streak-badge" id="streak-container">
                <i class="ri-fire-line"></i>
                <span id="streak-count">0</span> Day Streak
            </div>
        </header>

        <section class="main-layout">
            <!-- Sidebar with Calendar -->
            <aside class="sidebar card">
                <div class="calendar-header">
                    <button id="prev-month" class="nav-btn"><i class="ri-arrow-left-s-line"></i></button>
                    <h2 id="current-month-year">January 2026</h2>
                    <button id="next-month" class="nav-btn"><i class="ri-arrow-right-s-line"></i></button>
                </div>
                <div class="calendar-grid-header">
                    <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span><span>Thu</span><span>Fri</span><span>Sat</span>
                </div>
                <div id="calendar-days" class="calendar-grid">
                    <!-- Days will be generated by JS -->
                </div>

                <div class="stats-section">
                    <h3>Your Journey</h3>
                    <div class="stat-item">
                        <i class="ri-calendar-check-line"></i>
                        <span>Total Reflections: <strong id="total-entries">0</strong></span>
                    </div>
                </div>
            </aside>

            <!-- Main Entry Area -->
            <div class="entry-area">
                <div class="entry-card card">
                    <div class="entry-header">
                        <div class="date-display">
                            <span id="display-day-name">Wednesday</span>
                            <h2 id="display-full-date">January 14, 2026</h2>
                        </div>
                        <div class="entry-status" id="save-status">
                            <i class="ri-checkbox-circle-line"></i> Saved
                        </div>
                    </div>

                    <div class="prompt-section">
                        <p class="prompt-text">What is one thing you are grateful for today?</p>
                        <textarea id="gratitude-input" placeholder="Today, I am grateful for..." autofocus></textarea>
                    </div>

                    <footer class="entry-footer">
                        <div class="quote-box">
                            <i class="ri-double-quotes-l"></i>
                            <p id="daily-quote">"Gratitude turns what we have into enough."</p>
                        </div>
                    </footer>
                </div>

                <div class="action-buttons">
                    <button id="share-btn" class="btn btn-secondary">
                        <i class="ri-share-forward-line"></i> Share My Joy
                    </button>
                    <button id="export-btn" class="btn btn-secondary">
                        <i class="ri-download-2-line"></i> Export My Journal
                    </button>
                </div>
            </div>
        </section>
    </main>

    <div class="toast" id="toast">
        <span id="toast-message">Project saved!</span>
    </div>

    <!-- script.js -->
    <script src="script.js"></script>
</body>

</html>
